<div class="d-flex align-items-center justify-content-between TittleRow mb-4" *ngIf="isAdmin == 'true'">
    <div class="AddNewUser">
        <h1 class="AdNewPakg mb-3">Add New User</h1>
    </div>
    <div class="PlusIcnCol" data-toggle="modal" data-target="#myModal">
        <i class='fa fa-plus'></i>
    </div> 
</div>

<div class="TittleRow" *ngIf="isAdmin == 'true'">
      
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Sr#</th>
        <th scope="col">Fullname</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody *ngFor="let d of data;let i=index">
      <tr>
        <th scope="row">{{d.id}}</th>
        <td>{{d.fullname}}</td>
        <td>{{d.email}}</td>
        <td class="icons">
          <button class="btn btn-danger btn-sm" style="margin-right: 10px;"
          data-toggle="modal" data-target="#deleteModal" (click)="deleteModalId(d._id)">
            <i class="fa fa-trash" style="font-size: 20px;"></i>
          </button>
          <!-- <button class="btn btn-success btn-sm"
          data-toggle="modal" data-target="#myModal" (click)="updateModalId(d)">
            <i class="fa fa-pencil" style="font-size: 20px;"></i>
          </button> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>


<div class="modal fade" id="deleteModal">
  <div class="modal-dialog">
    <div class="modal-content">
  <!-- Modal Header -->
  <div class="modal-header">
    <h4 class="modal-title">Do you want to delete it?</h4>
  </div>
  <!-- Modal body -->
  <div class="modal-body">
    <button type="submit" (click)="delete()" data-dismiss="modal" class="btn margin btn-success"
    >YES</button>
    <button  class="btn btn-danger" data-dismiss="modal">Cancel</button>
  </div>
    </div>
  </div>
</div>



<div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add New User</h4>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <form [formGroup]="fg">
              <div class="form-group mb-3">
                  <label for="fullname mb-2">Fullname</label>
                  <input type="text" class="form-control" formControlName="fullname" [(ngModel)]="user.name" 
                  id="fullname" />

              </div>
              <div class="form-group mb-3">
                  <label for="email mb-1">Email</label>
                  <input type="email" class="form-control" formControlName="email" [(ngModel)]="user.email" 
                  id="email" />
              </div>
              <div class="form-group mb-3" *ngIf="!updataData">
                  <label for="passowrd mb-1">Password</label>
                  <input type="password" class="form-control" formControlName="password" id="passowrd" />
              </div>
              <div class="modal-footer">
                <button type="submit" (click)="register()" data-dismiss="modal" class="btn btn-success"
                *ngIf="!updataData">Save</button>
                <button type="submit" (click)="update()" data-dismiss="modal" class="btn btn-success"
                *ngIf="updataData">Update</button>
                <button  class="btn btn-danger" data-dismiss="modal">Close</button>
              </div>
          </form> 
        </div>
  
        <!-- Modal footer -->
        
  
      </div>
    </div>
  </div>
